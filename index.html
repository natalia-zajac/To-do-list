<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/container.css">
    <link rel="stylesheet" href="css/formBox.css">
    <link rel="stylesheet" href="css/tasks.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>To do list</title>
    <script defer src="js/script.js"></script>
</head>


<body class="body">

    <div class="container">
        <header class="header">
            <h1 class="header__title">Lista zadań</h1>
        </header>
        <main class="main">
            <section class="formBox">
                <h2 class="formBox__header">Dodaj nowe zadanie</h2>
                <form class="formBox__form js-form">
                    <input class="formBox__input js-newTask" placeholder="Co jest do zrobienia?">
                    <button class="formBox__button">Dodaj zadanie</button>
                </form>

                <section class="tasks">
                    <h2 class="tasks__header">Lista zadań</h2>
                    <ul class="tasks__list js-tasks"></ul>
                    
                </section>
        </main>
    </div>


</body>

</html>
